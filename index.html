<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Calculator</title>
    <script src="https://kit.fontawesome.com/ed8e63257a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="calculator" class="light">
        <div id="top">
            <div class="right">
                <i class="fa-solid fa-signal"></i>
                <i class="fa-solid fa-wifi"></i>
                <i class="fa-solid fa-battery-full"></i>
            </div>
            <div class="left">
                <time>10:00</time>
            </div>
        </div>
        <div id="history">
            <div class="left">
                <i class="fa-solid fa-clock-rotate-left"></i>
            </div>
            <div class="right">
                <i class="fa-solid fa-rotate-left"></i>
            </div>
        </div>
        <div id="screen">
            <div id="calculation">
                10 * 20
            </div>
            <div id="result">
                200
            </div>
        </div>
        <div id="buttons">
            <button>รท</button>
            <button>+/-</button>
            <button>%</button>
            <button>C</button>
            <button>ร</button>
            <button>9</button>
            <button>8</button>
            <button>7</button>
            <button>-</button>
            <button>6</button>
            <button>5</button>
            <button>4</button>
            <button>+</button>
            <button>3</button>
            <button>2</button>
            <button>1</button>
            <button>=</button>
            <button>.</button>
            <button>0</button>
        </div>
    </div>
</body>
</html>
